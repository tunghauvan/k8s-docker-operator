apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      serviceAccountName: controller-manager
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: IMG_PLACEHOLDER
        name: manager
        securityContext:
          runAsUser: 0
          runAsNonRoot: false
        env:
        - name: OPERATOR_IMAGE
          value: IMG_PLACEHOLDER
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      terminationGracePeriodSeconds: 10
