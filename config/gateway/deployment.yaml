apiVersion: apps/v1
kind: Deployment
metadata:
  name: tunnel-gateway
  namespace: system
  labels:
    app: tunnel-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tunnel-gateway
  template:
    metadata:
      labels:
        app: tunnel-gateway
    spec:
      containers:
      - name: gateway
        image: hvtung/k8s-docker-operator:v0.0.17 # Will be updated by release
        command: ["/manager", "tunnel", "-mode", "gateway", "-gateway-addr", ":8080"]
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: tunnel-gateway
  namespace: system
spec:
  selector:
    app: tunnel-gateway
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30000 # Fixed NodePort as requested
